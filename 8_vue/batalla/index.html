<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Batalla</h1>
    </header>
    <div id="game">
      <section id="monster" class="container" @click="mostrarVidaMonstro">
        <h2>Monstro</h2>
        <div class="healthbar">
          <div
            class="healthbar__value"
            :style="{width: vidaMonstro + '%'}"
          ></div>
        </div>
      </section>
      <section id="player" class="container" @click="mostrarVidaXogador">
        <h2>Vostede</h2>
        <div class="healthbar">
          <div
            class="healthbar__value"
            :style="{width: vidaXogador + '%'}"
          ></div>
        </div>
      </section>
      <section class="container" :class="{hidden: isPlaying}">
        <h2 :class="{hidden: isPlaying}">Fin partida!</h2>
        <h3 class="hidden" :class="{shown: derrota}">Perdiches!</h3>
        <h3 class="hidden" :class="{shown: victoria}">Ganaches</h3>
        <h3 class="hidden" :class="{shown: empate}">Empate</h3>
        <button :class="{hidden: isPlaying}" @click="xogoNovo">
          Novo xogo
        </button>
      </section>
      <section id="controls" :class="{hidden: isPlaying}">
        <button @click="ataque">ATAQUE</button>
        <button @click="especial" :disabled="disabled">ATAQUE ESPECIAL</button>
        <button @click="curacion">CURACIÃ“N</button>
        <button>RENDERSE</button>
      </section>
      <section id="log" class="container">
        <h2>Rexistro da batalla</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
